<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBGE</title>
</head>
<body>
    <h1>Pesquisa de nacionalidade</h1>
    <input type="text" name="txt" id="txt">
    <input type="button" value="Verificar" onclick="pesquisar()">
    <div id="res">
Brasileiro
    </div>
    <script>
        function pesquisar(){
            var pais = window.document.querySelector('input#txt')
            var res = window.document.querySelector('div#res')
            var nacionalidade = String(pais)
            res.innerHTML = ` Agradecemos sua participação em nossa pesquisa!</p>`

            if(nacionalidade == 'Brasileiro'){
                res.innerHTML += `<strong>Brasileiro</strong>!`
            }else{
                res.innerHTML += `<strong>Estrangeiro</strong>!`
            }
            
        }
    </script>
</body>
</html>

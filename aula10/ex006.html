<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            margin: auto;
            font: normal 20pt Arial;
            background-color: rgb(11, 155, 11);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 10px;

        }
    </style>
</head>
<body>
    <div id="area" >
        Interaja..
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        a.addEventListener('mousedown', trocar)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar() {
           /* var ent = window.document.getElementById('area')
            ent.innerText = 'Saiu!'*/
            a.innerText = 'Entrou!'
        }
        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
        function trocar() {
            a.innerText = 'Roxo'
            a.style.background = 'purple'
        }
    </script>
</body>
</html>
